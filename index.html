<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matthew Vaishnav</title>

<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300;700&family=DM+Sans:wght@300;400;500&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#09090f;
  --surface:#0f1018;
  --border:rgba(255,255,255,0.07);
  --border-hi:rgba(255,255,255,0.13);
  --accent:#c8d6f8;
  --text:#7a8298;
  --text-hi:#e4e8f4;
  --green:#52c97a;
  --amber:#f5c842;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--bg);
  color:var(--text);
  font-family:'DM Sans',sans-serif;
  line-height:1.6;
}
nav{
  position:fixed;top:0;left:0;right:0;height:60px;
  display:flex;align-items:center;justify-content:space-between;
  padding:0 2rem;
  background:rgba(9,9,15,0.9);
  border-bottom:1px solid var(--border);
}
nav a{color:var(--text);text-decoration:none;font-size:14px}
nav a:hover{color:var(--text-hi)}
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding-top:80px;
}
.hero-inner{
  width:100%;
  max-width:1000px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:3rem;
}
h1{
  font-family:'Fraunces',serif;
  font-size:3rem;
  color:var(--text-hi);
}
.hero-terminal{
  border:1px solid var(--border-hi);
  border-radius:8px;
  background:#07080d;
  overflow:hidden;
}
.ht-bar{
  padding:10px;
  background:#14161f;
  border-bottom:1px solid var(--border);
}
.ht-body{
  padding:1.2rem;
  font-family:'JetBrains Mono',monospace;
  font-size:12px;
  min-height:280px;
}
.ht-line{white-space:pre-wrap}
.ht-prompt{color:var(--accent)}
.ht-cmd{color:var(--text-hi)}
.ht-warn{color:var(--amber)}
.ht-good{color:var(--green)}
.ht-cursor{
  display:inline-block;
  width:8px;height:14px;
  background:var(--accent);
  animation:blink .9s step-end infinite;
}
@keyframes blink{50%{opacity:0}}
@media(max-width:800px){
  .hero-inner{grid-template-columns:1fr}
}
</style>
</head>
<body>

<nav>
  <a href="#">Matthew Vaishnav</a>
  <a href="https://github.com/matthewvaishnav/cst-portfolio" target="_blank">GitHub â†’</a>
</nav>

<section class="hero">
  <div class="hero-inner">

    <div>
      <h1>Security & Infrastructure</h1>
      <p style="margin-top:1rem;">
        CST student focused on SOC analysis, monitoring stacks, and lab architecture.
      </p>
    </div>

    <div class="hero-terminal">
      <div class="ht-bar">log-correlator.py</div>
      <div class="ht-body" id="terminal"></div>
    </div>

  </div>
</section>

<script>
const terminal = document.getElementById("terminal");

const lines = [
  {type:"cmd", text:"python3 log-correlator.py --src auth.log"},
  {type:"out", text:""},
  {type:"out", text:"[*] Loading 14,822 log entries..."},
  {type:"out", text:"[*] Parsing sources: auth.log, access.log"},
  {type:"warn", text:""},
  {type:"warn", text:"[!] BRUTE FORCE DETECTED"},
  {type:"out", text:"    Source IP   : 185.220.101.47"},
  {type:"out", text:"    Target      : root@10.0.0.10"},
  {type:"out", text:"    Attempts    : 847"},
  {type:"warn", text:""},
  {type:"good", text:"[+] SUCCESS AFTER FAILURE CHAIN"},
  {type:"out", text:"    User        : svc-backup"},
  {type:"out", text:""},
  {type:"good", text:"[+] Done. 3 alerts generated."},
  {type:"prompt", text:""}
];

let lineIndex = 0;

function typeLine(){
  if(lineIndex >= lines.length) return;

  const line = lines[lineIndex];
  const div = document.createElement("div");
  div.classList.add("ht-line");

  if(line.type === "cmd"){
    div.innerHTML = '<span class="ht-prompt">$ </span><span class="ht-cmd"></span>';
    terminal.appendChild(div);
    typeText(div.querySelector(".ht-cmd"), line.text);
  }
  else if(line.type === "prompt"){
    div.innerHTML = '<span class="ht-prompt">$ </span><span class="ht-cursor"></span>';
    terminal.appendChild(div);
  }
  else{
    if(line.type === "warn") div.classList.add("ht-warn");
    if(line.type === "good") div.classList.add("ht-good");
    terminal.appendChild(div);
    typeText(div, line.text);
  }
}

function typeText(element, text){
  let i = 0;
  function typing(){
    if(i < text.length){
      element.textContent += text[i];
      i++;
      setTimeout(typing, 20);
    } else {
      lineIndex++;
      setTimeout(typeLine, 150);
    }
  }
  typing();
}

typeLine();
</script>

</body>
</html>
